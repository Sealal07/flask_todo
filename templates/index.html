<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Трекер задач</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Мои задачи</h1>
        <!-- Форма для добавления -->
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="text" class="form-control" placeholder="Новая задача" required>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
   <!-- Список задач -->
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if task.is_done %}text-decoration-line-through text-muted{% endif %}">
                {{ task.text }}
            </span>
            <div>
                <a href="/toggle/{{ task.id }}" class="btn btn-sm {% if task.is_done %}btn-success{% else %}btn-outline-secondary{% endif %}">
                    {{ '✓' if task.is_done else '◯' }}
                </a>
                <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">❌</a>
            </div>
        </li>
    {% endfor %}
</ul>
</body>
</html>
